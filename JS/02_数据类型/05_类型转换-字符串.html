<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类型转换-字符串</title>
    <script>
      /*
          类型转换将一种数据类型转换为其他类型
              将其他类型转换为字符串、数值和布尔值

          转换为字符串（强制/显式类型转换）
              1.调用toString()方法将其他类型转换为字符串
                  - 调用xxx的yyy方法
                        -> xxx.yyy()
                  - 由于null和undefined中没有toString()
                      所以对这两个东西调用toString()会报错
              2.调用String()函数将其他类型转换为字符串
                  - 调用xxx函数
                      -> xxx()
                  - 原理：
                      对于拥有toString()方法的值调用String()函数时，
                          实际上就是在调用toString()方法
                      对于null/undefined，则直接转换为字符串
      */
      let a = 10; // "10"
      a = true; // "true"
      a = 11n; //"11"
      // a = null;
      // a = undefined;
      console.log(typeof a, a);

      // a.toString(); //创建了一个字符串“10”，但a本身并没有变化
      a = a.toString();
      //console.log(typeof a.toString(), a.toString());
      console.log(typeof a, a);

      let b = 33;
      b = null; //"null"
      b = undefined; //"undefined"
      console.log(typeof b, b);
      b = String(b); //创建了一个字符串“33”，但b本身并没有变化
      console.log(typeof b, b);
    </script>
  </head>
  <body></body>
</html>
