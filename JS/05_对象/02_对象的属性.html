<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let obj = Object();

      /*
          属性名
              - 通常属性名就是一个字符串，所以属性名可以是任何值，没有什么特殊要求
                  但是如果你的属性名太特殊了，不能直接使用，需要使用[]来设置
                  虽然如此，但是我们还是强烈建议属性名也按照标识符的规范命名

              - 也可以使用符号（symbol）作为属性名
                  获取这种属性时，也必须使用symbol
                使用symbol添加的属性，通常是那些不希望被外界访问的属性

          属性值
              - 对象的属性值可以是任意的数据类型，也可以是一个对象

          使用typeof检查一个对象时，会返回object
      */
      // obj.name = "孙悟空"; // 不建议
      // obj.if = "haha"; // 不建议
      // obj["dasfdad90813___"] = "dada"; // 不建议

      // let mySymbol = Symbol();

      // // 使用symbol作为属性名
      // obj[mySymbol] = "通过symbol添加的属性";

      obj.age = 18;
      obj["gender"] = "male";

      let str = "address";

      obj[str] = "花果山"; //等价于obj['address'] = "花果山"

      obj.str = "haha"; //使用.的属性添加属性时，不能使用变量
      // console.log(obj.gender);
      // console.log(obj["gender"]);

      obj.f = Object();
      obj.f.name = "猪八戒";
      obj.f.age = 28;
      console.log(obj);

      console.log(typeof obj);
      /* in 运算符
            - 用来检查对象中是否含有某个属性;
            - 语法 属性名 in obj
            - 如果返回true，没有返回false
             */
      console.log("name" in obj);
      console.log("address" in obj);
    </script>
  </head>
  <body></body>
</html>
