<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        数据类型
            原始值
                数值 Number
                大整数 BigInt
                字符串 String
                布尔值 Boolean
                空值 Null
                未定义 Undefined
                符号 Symbol

            对象
                - 对象是JS中的一种复合数据类型
                    它相当于一个容器，在对象中可以存储各种不同类型数据

            原始值只能用来表示一些简单的数据，不能表示复杂数据

            比如：现在需要在程序中表示一个人的信息
    */
      // 创建对象
      // 可省略new
      let obj = new Object();
      /* 
          对象中可以存储多个各种类型的数据
              对象中存储的数据，我们称为属性

          向对象中添加属性：
              对象.属性名 = 属性值

          读取对象属性
              对象.属性名
              - 如果读取的是是一个对象中没有的属性
                  不会报错，而是undefined
      */
      obj.name = "孙悟空";
      obj.age = 18;
      obj.gender = "男";

      // 修改属性
      obj.name = "Tom sun";

      // 删除属性
      delete obj.name;
      console.log(obj.name);
    </script>
  </head>
  <body></body>
</html>
