<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        大部分情况下，我们是不需要修改原型对象
    */
      class Person {
        name = "孙悟空";
        age = 18;
        sayHello() {
          console.log("Hello,我是", this.name);
        }
      }
      const p = new Person();
      const p2 = new Person();

      // 通过对象修改原型，向原型中添加方法，修改后所有同类实例都能访问该方法
      p.__proto__.run = () => {
        console.log("我在跑");
      };
      p.run();
      p2.run();
    </script>
  </head>
  <body></body>
</html>
