<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>赋值运算符</title>
    <script>
      /* 
        赋值运算符用来将一个值赋值给一个变量(右边赋给左边)
            =
                - 将符号右侧的值赋值给左侧的变量
                +=
                -+
                *=
                /=
                %=
                **=

                ??=
                    - 空赋值
                    - 只有当变量的值为null或undefined时才会赋值
    */
      let a = 10;
      let b = a; //一个变量只有在=左边时才是变量，在=右边时它是值

      a = 66;
      a = a + 11; //大部分运算符都不会改变变量的值，但赋值运算符除外

      a = 5;
      //a = a + 5;
      a += 5; //在a原来值的基础上增加5

      a = null;
      a = undefined;
      a ??= 101;
      console.log(a);
    </script>
  </head>
  <body></body>
</html>
