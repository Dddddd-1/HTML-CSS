<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if else语句</title>
    <script>
      /* 
        if-else语句
        - 语法：
            if(条件表达式){
              语句...
            }else{
              语句...
            }
          
        - 执行流程
              if-else执行时，先对条件表达式进行求值判断
                  如果结果为true，执行if后的语句
                  如果结果为false，执行else后的语句
                
        if-else if-else语句：
        - 语法：
            if(条件表达式){
              语句
            }else if(条件表达式){
              语句
            }else if(条件表达式){
              语句
            }else{
              语句
            }
        - 执行流程：
            if-else if-else语句，会自上向下依次对if后的条件进行求值判断，
                如果条件表达式结果为true，则执行当前if后的语句，执行完毕语句结束
                如果条件表达式结果为false，则继续向下判断，直到找到true
                如果所有的条件表达式都是false，则执行else后的语句

            注意：
                if-else if-else语句中只有一个代码块会被执行，
                    一旦有执行的代码块，下边的条件否不会再继续判断了
                    所以一定要注意条件的编写顺序

    */
      let age = 170;
      if (age >= 100) {
        alert("你真是一个长寿的人");
      } else if (age >= 80) {
        alert("你还没有退休");
      } else if (age >= 60) {
        alert("你已经退休了");
      } else if (age >= 30) {
        alert("你已经不如中年了");
      } else if (age >= 18) {
        alert("你已经成年了");
      } else {
        alert("你还未成年");
      }
      // prompt()用于获取用户输入的内容
      // 它会将用户输入的内容以字符串的形式返回，可以通过变量来接受
      let num = +prompt("请输入一个整数");
      alert(num);
    </script>
  </head>
  <body></body>
</html>
