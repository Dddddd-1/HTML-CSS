      console.time("质数练习");

        let flag = true;
        for (j = 2; j <= i ** 0.5; j++) {
          if (i % j === 0) {
            flag = false;
            break;
          }
        }
        if (flag) {
          // console.log(i);
        }
      }
      console.timeEnd("质数练习");
