<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        检查是否是质数
    */
      let num = +prompt("请输入一个整数");
      let count = 0;
      for (let i = 1; i <= num; i++) {
        if (num % i === 0) {
          count++;
        }
      }
      if (count === 2) {
        alert(`${num}是质数`);
      } else {
        alert(`${num}不是质数`);
      }
    </script>
  </head>
  <body></body>
</html>
