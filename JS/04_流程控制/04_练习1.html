<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>练习1</title>
    <script>
      /*
          1.判断奇偶
      */
      let num = parseInt(+prompt("请输入一个整数"));
      // 验证一下，用户的输入是否合法，只有是有效数字时，我们才检查其是否时偶数
      // 不能使用==或===来检查一个值是否是NaN
      // 可以使用isNaN来检查一个值是否是NaN
      if (isNaN(num)) {
        alert("请输入合法数字");
      } else {
        if (num % 2 === 0) {
          alert(`${num}是偶数`);
        } else {
          alert(`${num}是奇数`);
        }
      }
    </script>
  </head>
  <body></body>
</html>
