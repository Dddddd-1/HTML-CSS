<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 100以内所有的质数 */
      for (let i = 2; i <= 100; i++) {
        let count = 0;
        for (j = 2; j < i; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count === 0) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
