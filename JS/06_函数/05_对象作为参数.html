    <title>Document</title>
    <script>
      function fn(a) {
        // console.log("a=", a);
        // console.log(a.name);
        a = {}; // 修改变量时，只会影响当前的变量
        a.name = "猪八戒"; // 修改对象时，如果有其他变量指向该对象则所有指向该对象的变量都会受到影响
        console.log(a);
      }

      let obj = { name: "Monkey King" };

      // 传递实参时，传递并不是变量本身，而是变量里的值
      // fn(obj);
      // console.log(obj);

      let obj2 = { name: "沙和尚" };

      // 函数每次调用，都会重新创建默认值
      function fn2(a = obj2) {
        console.log("a=", a);
        a.name = "唐僧";
        console.log("a=", a);
      }
      fn2(); // 沙和尚 唐僧
      fn2(); // 沙和尚 唐僧
    </script>
