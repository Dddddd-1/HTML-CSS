<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示。

    Vue.prototype.x=99
    //定义school组件
    const school = Vue.extend({
        template:`
            <div>
		    	<h2>学校名称：{{name}}</h2>	
		    	<h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
                <button @click="showX">点我输出x</button>
		    </div>`,
        data(){
            return{
                name:'尚硅谷',
                address:'北京'
            }
        },
        methods: {
            showName(){
                alert(this.name)
            },
            showX(){
                console.log(this.x)
            }
        },      
    })
 
    const vm = new Vue({
        el:'#root',
        data:{
            msg:'你好'
        },
        components:{
            school
        }
    })

</script>

</html>
