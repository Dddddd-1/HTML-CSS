<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root" :x="n">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示。

    new Vue({
        el:'#root',
        // template:`<div><h2>当前的n值是:{{n}}</h2>
        // <button @click="add">点我n+1</button></div>`,
        data:{
            n:1
        },
        methods: {
            add(){
                this.n++
                console.log('add')
            },
            bye(){
                console.log('bye')
                this.$destroy()
            }
        },
        watch:{
            n(){
                console.log('n变了')
            }
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created(){
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            console.log('mounted')
        },
        beforeUpdate() {
            console.log('beforeUpdate')
            console.log(this.n)
        },
        updated() {
            console.log('updated')
            console.log(this.n)
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
			console.log('destroyed')
		},

    })
</script>

</html>
