<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{school.name}}</h1>
        <h1>学校地址：{{school.address}}</h1>
        <hr>
        <h1>学生信息</h1>
        <button @click="addSex">添加一个性别属性，默认值是男</button>
        <h1>学生姓名：{{student.name}}</h1>
        <h2 v-if="student.sex">性别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
        <h2>爱好</h2>
			<ul>
				<li v-for="(h,index) in student.hobby" :key="index">
					{{h}}
				</li>
			</ul>
		<h2>朋友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示。

    const vm = new Vue({
        el:'#root',
        data:{
            school:{
					name:'尚硅谷',
					address:'北京',
				},
				student:{
					name:'tom',
					age:{
						rAge:40,
						sAge:29,
					},
					friends:[
						{name:'jerry',age:35},
						{name:'tony',age:36}
					],
                    hobby:['抽烟','喝酒','烫头']
				}
			},
            methods: {
                addSex(){
                    //Vue.set(this.student,'sex','男')
                    this.$set(this.student,'sex','男')
                    //Vue.set只能给data里某一对象追加属性，不能在vm或data里面直接加
                },
                //改变数组元素的另一种方法
                // changeHobby(){
                //     Vue.set(this.hobby,1,'打台球')
                //     this.$set(this.student,1,'打台球')
                // }
            },
        })
</script>

</html>

<!-- 
    数组方法（引起数组自身的改变，可被Vue监测到）：
    push：最后位置添加元素
    pop：删除最后位置元素
    shift：删除第一个
    unshift：在第一个位置加
    splice：指定位置加入、删除、替换元素
    sort：排序
    reverse：反转数组

    这些方法属于Vue，不属于Array中的方法
 -->
