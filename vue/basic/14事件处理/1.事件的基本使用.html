<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
       <h2>欢迎来到{{name}}学习</h2>
       <!-- <button v-on:click="showInfo">点我提示信息</button> -->
       <button @click="showInfo1">点我提示信息(不传参)</button><!-- 简写 -->
       <button @click="showInfo2(66,$event)">点我提示信息(传参)</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示。

    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        },
        /* 函数最好不要放在data中，否则会对这些函数生成getter与setter函数，没有意义 */
        methods:{
            showInfo1(event){
            //showInfo:(event)=>{
                //console.log(event.target.innerText)
                //console.log(this)  //此处的this是vm;若是箭头函数，则this为window
                alert('同学你好!')
            },
            showInfo2(number,a){
            //showInfo:(event)=>{
                //console.log(event.target.innerText)
                //console.log(this)  //此处的this是vm;若是箭头函数，则this为window
                //alert('同学你好!!'+number)
                console.log(number,a)
            }
        }
    })
</script>

</html>

<!-- 
    事件的基本使用
        1. 使用v-on：xxx或@xxx绑定事件，其中xxx是事件名；
        2. 事件的回调需要配置在methods对象中，最终会在vm上；
        3. methods中配置的函数，不要用箭头函数，否则this就不是vm了；
        4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm或组件实例对象；
        5. @click="demo"和@click="$event"效果一致，但后者可以传参；
 -->
