<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}学习</a><!-- 加了v-bind:(可简写为:)，引号里的就是表达式，否则就是字符串 --> 
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{
                name:'尚硅谷',
                url:'http://www.atguigu.com'
            }
            
        }
    })
</script>
</html>

<!-- 
    Vue模板语法有2大类
    1. 插值语法
        功能：用于解析标签体内容；
        写法：{{xxx}}，xxx为表达式，且可以直接读取到data中的所有属性。
    2. 指令语法
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......)
        举例：v-bind:href="xxx"(:href=xxx),xxx同样要写js表达式，且可以直接读取到data中的所有属性。
        备注：Vue中有很多的指令，且形式都是：v-???，此处我们只是拿v-bind举个例子。
 -->
