<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 
      子元素选择器：选中指定父元素中的指定子元素
    */
    div > span {
      color: orange;
    }
    div > p > span {
      color: red;
    }
    /* 
      后代元素选择器：选中指定元素中的指定后代子元素(范围比子元素选择器大)
    */
    div span {
      color: skyblue;
    }

    /* 
      兄弟元素选择器，选择下一个兄弟
        语法：前一个+后一个
    */
    p + span {
      color: pink;
    }
    /* 
      选择下面所有的兄弟
      语法：前一个 ~ 后一个
    */

    p ~ span {
      color: pink;
    }
  </style>
  <body>
    <!-- 
      父元素
        直接包含子元素的元素
      子元素
        直接被父元素包含的元素
      祖先元素
        直接或间接包含后代元素的元素
      后代元素
        直接或间接被祖先元素包含的元素
      兄弟元素
        拥有相同父元素的元素
     -->
    <div>
      我是一个div
      <p>
        我是div中的p元素
        <span>我是p中的span元素</span>
      </p>
      <span>我是div中的span元素</span>
    </div>
    <span>我是div外的span元素</span>
  </body>
</html>
