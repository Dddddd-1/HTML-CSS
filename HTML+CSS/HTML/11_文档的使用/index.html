<!-- 文档声明，声明当前网页版本 -->
<!DOCTYPE html>
<!-- html根标签，网页中所有内容都要写根元素里面 -->
<html lang="en">
  <!-- 网页头部，内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页 -->
  <head>
    <!-- meta标签用来设置网页的元数据 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title中的内容会显示在浏览器的标题栏，搜索引擎主要会根据title中的内容来判断网页的主要内容 -->
    <title>网页的标题</title>
  </head>
  <!-- body是html的子元素，表示网页的主体 -->
  <body>
    <!-- h1网页的一级标题 -->
    <h1>网页的大标题</h1>
  </body>
</html>
